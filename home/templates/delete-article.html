{% extends 'base.html' %}
{% block title_tag %} Deleting Article {% endblock %}

{% block content %}
<div class="contact-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                {% if user.is_authenticated %} 
                <div class="contact-form-right">
                    <h2>Delete: {{ post.title }}</h2> 
                    <br/>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    <strong class="bd-delete">Do you really want to delete : {{post.title}} by {{post.author}}</strong>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="submit-button text-center">
                                <button class="btn hvr-hover" id="submit" type="submit">Delete</button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>

                        </div>
                    </form>
                </div>
                {% else %}
                <h2>{{noPermission}}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
