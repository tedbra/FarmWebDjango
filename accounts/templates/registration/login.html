{% extends 'base.html' %}
{% block title_tag %} LogIn {% endblock %}


{% block content %}
<div class="contact-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <div class="contact-form-right">

                    <h2>Log In</h2> 
                    <br/>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="row">                            
                            <div class="col-md-12">
                                <div class="form-group">
                                    {{ form.as_p }}
                                    <div class="help-block with-errors"></div>
                                </div>
                            
                                <div class="submit-button">
                                    <button class="btn hvr-hover" id="submit" type="submit">Log In</button>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div>

                                <div> <br/><br/><br/>
                                    If you are not yet a User make sure to : 
                                    <a class="bd-link" href="{% url 'register' %}">Register here</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
